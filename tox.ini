[tox]
envlist = py26, py27, pypy, py33, py34, pypy3
indexserver =
    testrun = http://pypi.testrun.org
    pypi = http://pypi.python.org/simple

[testenv]
passenv = DRONE LANG LC_ALL LC_CTYPE
deps =
    :pypi:pyproxy
    :pypi:pytest
    :pypi:pytest-flakes
    :pypi:pytest-httpbin
    :pypi:pytest-pep8
    :pypi:pytest-cov
    :pypi:requests

commands =
    py.test -v --clearcache --pep8 --flakes pytest_curl_report tests
